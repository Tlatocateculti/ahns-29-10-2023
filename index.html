<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="Strona pokazująca możliwości tworzenia stron WWW"/>
        <meta name="keywords" content="podstawy, podstawy html5, html5, js, php"/>
        <meta name="author" content="nieznany"/>
        <title>Strona WWW</title>
        <link rel="stylesheet" href="./css/style.css"/>
        <script src="./js/javascript.js">
            
        </script>

    </head>
    <body>
        <main>
            <header>            
                <h1>Strona początkującego programisty</h1>            
            </header>
            <section id="login">
                <input type="text" placeholder="login" name="login"/>
                <input type="password" placeholder="hasło" name="pass"/>
                <button>Loguj!</button>
            </section>
            <section id="grainbreed">
                <p>Jesteś na stronie głównej</p>
            </section>
            <nav>
                <div class="przycisk" data-address="main"><p>Strona główna</p></div>
                <div class="przycisk" data-address="gallery"><p>Galeria</p></div>
                <div class="przycisk" data-address="about"><p>Kontakt</p></div>
                <div class="przycisk" data-address="legal"><p>Nota prawna</p></div>
                <!-- <a href="#">Odnośnik1</a>
                <a href="#">Odnośnik2</a> -->            
            </nav>            
            <section id="main">
                <p>Tutaj cała streść strony WWW</p>
            </section>
            <aside id="helper">
                <p>Tutaj dodatkowy opis</p>
            </aside>
            <aside id="adv">
                <p>Tutaj może być Twoja reklama</p>
            </aside>
            <footer>
                <p>Strona na potrzeby wykładu</p>
            </footer>
        </main>        
    </body>
    
</html>
